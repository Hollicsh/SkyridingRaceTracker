name: Build & Tag Release

on:
  workflow_dispatch:
    inputs:
      versionTag:
        description: 'Release-Version (z. B. v1.0.0)'
        required: true
      buildRetail:
        description: 'Retail-Version bauen?'
        required: false
        default: 'true'
        type: boolean
      buildClassic:
        description: 'Classic-Version bauen?'
        required: false
        default: 'false'
        type: boolean
      buildCata:
        description: 'Cata-Version bauen?'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write  # nötig für tag + release

jobs:
  tag-and-release:
    name: Tag and Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Create and push tag
        run: |
          git tag ${{ github.event.inputs.versionTag }}
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} refs/tags/${{ github.event.inputs.versionTag }}



  build-retail:
    if: github.event.inputs.buildRetail == 'true'
    needs: tag-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Build Retail (Platzhalter)
        run: echo "Baue Retail-Version..."

  build-classic:
    if: github.event.inputs.buildClassic == 'true'
    needs: tag-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Build Classic (Platzhalter)
        run: echo "Baue Classic-Version..."

  build-cata:
    if: github.event.inputs.buildCata == 'true'
    needs: tag-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Build Cata (Platzhalter)
        run: echo "Baue Cata-Version..."
