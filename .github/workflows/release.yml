name: Package and publish Skyriding Race Timer (Release)

on:
  push:
    tags:
      - "*"
      - "!**-alpha**"

jobs:
  github-release:
    runs-on: ubuntu-latest
    env:
      GITHUB_OAUTH: ${{ secrets.G_TOKEN }}  
    steps:
      - name: Clone project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Github
      - name: Package and release for Github
        uses: BigWigsMods/packager@master
